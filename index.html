<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Nehir benimle tüm sorunlarımızı unutmya ne dersin?</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
      background-color: #fff0f5;
    }
    #evetBtn {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: font-size 0.3s;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    #sonuc {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="soru">Nehir,böyle şeyleri pek becerem ama senle berar herşeye varım  ... benimle tüm sorunlarımızı unutmaya ne derisin?</h1>
  <button id="evetBtn" onclick="evet()">Evet</button>
  <button onclick="hayir()">Hayır</button>

  <div id="sonuc">
    <img src="clk.jpg" alt="clk" width="500" />
    <p>İyiki evet dedin gerçek bir şarışın kazandın!</p>
  </div>

  <script>
    let evetFontSize = 16; // başlangıç font boyutu

    function hayir() {
      evetFontSize += 5; // her hayıra tıklamada büyü
      const evetBtn = document.getElementById("evetBtn");
      evetBtn.style.fontSize = evetFontSize + "px";
    }

    function evet() {document.getElementById("sonuc").style.display = "block";
    }
  </script>
</body>
</html>
